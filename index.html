<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
    <script>
        function submit() {
            var username = document.getElementById('username').value;
            var link = "https://api.github.com/users/" + username;
            var JSONtext = '';
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                JSONtext = this.responseText;
                const JSONobject = JSON.parse(JSONtext);
                //document.getElementById("userInfo").innerHTML = this.responseText;
                document.getElementById("userID").innerHTML = JSONobject.login;
                document.getElementById("userPhoto").src = JSONobject.avatar_url;
                document.getElementById("userregister").innerHTML =JSONobject.created_at;
                document.getElementById("userUpdate").innerHTML = JSONobject.updated_at;
            }
            xhttp.open("GET", link);
            xhttp.send();
        }
    </script>
<p>mempelajari JSON </p>

    <input id="username" />
    <button type="button" id="submit" onclick="submit()">Submit</button>
    <p><label id="userID"></label></p>
    <img id="userPhoto">
    <p>daftar akun github: <label id="userregister"></label></p>
    <p>terakhir update github : <label id="userUpdate"></label></p>
    </body>
</html>
